<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Digital Panopticon</title>

  <!-- Pretendard -->
  <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/pretendardvariable-gov.min.css"
  />

  <style>
    :root{
      --maxw: 430px;
    }

    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      font-family: "Pretendard Variable","Pretendard",Pretendard,-apple-system,BlinkMacSystemFont,
        "Segoe UI",Roboto,"Noto Sans KR",sans-serif;
      color: #ffffff;
      background: #0b0f10;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{ color: inherit; text-decoration: none; }

    /* ===== Background (fade in) ===== */
    .bg{
      position: fixed;
      inset: 0;
      background-image: url("./assets/bg-home.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      transform: scale(1.02);
      z-index: -1;

      /* 초기 상태 */
      opacity: 0;
      filter: brightness(0.35);

      /* 5초 페이드 인 */
      animation: bgFadeIn 3s ease-out forwards;
    }

    @keyframes bgFadeIn{
      0%{
        opacity: 0;
        filter: brightness(0.35);
      }
      100%{
        opacity: 1;
        filter: brightness(0.55);
      }
    }

    /* ===== Layout ===== */
    .page{
      min-height: 100svh;
      display: flex;
      justify-content: center;
    }

    .content{
      position: relative;
      z-index: 1;
      width: min(100%, var(--maxw));
      min-height: 100svh;

      padding:
        calc(40px + env(safe-area-inset-top))
        20px
        calc(40px + env(safe-area-inset-bottom));

      display: flex;
      flex-direction: column;
    }

    /* ===== Title ===== */
    .title{
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 0.92;
      font-size: clamp(44px, 10.5vw, 64px);
    }
    .title span{ display: block; }

    /* ===== Menu Wrapper (세로 중앙) ===== */
    .menu-wrapper{
      flex: 1;
      display: flex;
      align-items: center;
    }

    /* ===== Menu ===== */
    .menu{
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }

    .menu-btn{
      height: 60px;
      width: 100%;
      border-radius: 30px;

      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;

      background: rgba(0,0,0,0.2);
      border: 0.5px solid rgba(255,255,255,0.22);

      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);

      transition:
        transform 0.15s ease,
        background-color 0.15s ease,
        border-color 0.15s ease;

      touch-action: manipulation;
    }

    .menu-btn:active{
      transform: scale(0.97);
    }

    .menu-btn .text{
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.02em;
      text-align: center;
      padding: 0 48px;
      width: 100%;
    }

    .menu-btn .arrow{
      position: absolute;
      right: 18px;
      font-size: 18px;
      opacity: 0.85;
    }

    @media (hover:hover) and (pointer:fine){
      .menu-btn:hover{
        background: rgba(0,0,0,0.28);
        border-color: rgba(255,255,255,0.35);
      }
    }

    /* ===== Footer ===== */
    footer{
      margin-top: 28px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="bg" aria-hidden="true"></div>

  <main class="page">
    <section class="content">
      <h1 class="title">
        <span>Digital</span>
        <span>Panopticon</span>
      </h1>

      <div class="menu-wrapper">
        <nav class="menu" aria-label="메뉴">
          <!--<a class="menu-btn" href="./menu1.html">
            <span class="text">보이지 않는 감시자</span>
            <span class="arrow">›</span>
          </a> -->

          <a class="menu-btn" href="./menu2.html">
            <span class="text">Digital Panopticon</span>
            <span class="arrow">›</span>
          </a>

          <a class="menu-btn" href="./menu3.html">
            <span class="text">감시로부터 자유로워지기</span>
            <span class="arrow">›</span>
          </a>
        </nav>
      </div>

      <footer>© Digital Panopticon</footer>
    </section>
  </main>
</body>
</html>
